<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Acme|Do+Hyeon|Skranji" rel="stylesheet">
  <title>Harold Beckerman's Portfolio</title>
</head>
<body>
  <div class= "container">
    <div class="for_colors">
      <div class="color_box">
        <section class="top square"></section>
        <span>#800000</span>
      </div>
      <div class="color_box">
        <section class="middle square"></section>
        <span>#f3a4f7</span>
      </div>
      <div class="color_box">
        <section class="last square"></section>
        <span>#0098f8</span>
      </div>
    </div>
    <div class="main_content">
    <header>
      <img class="logo" src="images\DraftLogo.png" alt="HDB Logo">
      <div class="head container">
        <h1 class="my_name">Harold Beckerman</h1>
        <h3 class="description">Front-end Development Padawan</h3>
      </div>
    </header>
        <img class="main_image" src="images\some_code.jpeg" alt="not how to css">
      </div>
    <div class="footer">
      <section class="footer_box left">
        <img src="images/pixel-art.png" alt="My Pixel Art Maker">
        <a href="https://github.com/Zestymcspicy/PixelArtMaker">Udacity Pixel Art Maker</a>
      </section>
      <section class="footer_box center">
        <img src="images/animal-card.png" alt="Nyan Cat Card">
        <a href="https://github.com/Zestymcspicy/Animal-Trading-Card">Animal Trading Card</a>
      </section>
      <section class="footer_box right">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript-logo">
        <span>JavaScript Ninja</span>
      </section>
    </div>
  </div>
